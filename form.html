<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>Registrasi Siswa</title>
    <style>
        h2{
            color: blue;
        }
        body{
            margin: 20px; text-align: center;
        }
    </style>
    </head>

    <body>
        <header>
            <h2>REGISTRASI SISWA BARU</h2>
        </header>
        
        <form action="" method="POST">
            <p>Silahkan Lengkapi Data Diri Anda </p>

            <fieldset>
                <p>
                    <label for="no_pendaftaran">Nomor Pendaftaran</label>
                    <input type="number" id="no_pendaftaran" name="no_pendaftaran" required/>
                </p>

                <p>
                    <label for="nama">Nama Lengkap : </label>
                    <input type="text" name="nama" id="nama" placeholder="nama lengkap" required/>
                </p>
                
                <p>
                    <label for="nama">Nama Panggilan : </label>
                    <input type="text" name="nama" placeholder="nama panggilan" />
                </p>
                
                <p>
                    <label for="birthday">Tanggal Lahir : </label>
                    <input type="date" id="birthday" name="birthday" required/>
                </p>

                <p>
                    <label for="jenis_kelamin">Jenis Kelamin : </label>
                    <label><input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-laki</label>
                    <label><input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan</label>
                </p>

                <p>
                    <label for="alamat">Alamat : </label>
                    <textarea name="alamat"></textarea>
                </p>

                <p>
                    <label for="nama">Agama : </label>
                    <select name="agama" id="agama">
                        <option value="islam">Islam</option>
                        <option value="protestan">Protestan</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddha">buddha</option>
                        <option value="khonghucu">Khonghucu</option>
                    </select><br>
                </p>

                <p>
                    <label for="alasan">Deskripsikan Tentang diri kamu : </label>
                    <textarea name="alasan"></textarea>
                </p>

                <p>
                    <input type="submit" value="Register" name="Register" />
                </p>
            </fieldset>
                
        </form>
    </body>
</html>
